<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MR.A | Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="country">
    <select id="countries">
        <option value="0">انتخاب کنید</option>
    </select>
</div>
<div class="information">
    <div class="weather">
        <div class="weather-icon">
            <img alt="icon" id="weather-img">
        </div>
        <div class="weather-info">
            <div class="temp" id="temp">-</div>
            <div class="title" id="weather-description"></div>
            <div class="info">
                <div class="info-value" id="wind">-</div>
                <div class="info-title">Wind Speed</div>
            </div>
            <div class="info">
                <div class="info-value" id="humidity"></div>
                <div class="info-title">Humidity</div>
            </div>
            <div class="info">
                <div class="info-value" id="visibility"></div>
                <div class="info-title">Visibility</div>
            </div>
            <div class="info">
                <div class="info-value">
                    <img id="flag">
                </div>
                <div class="info-title">Flag</div>
            </div>
        </div>
    </div>
    <div class="map-flag" id="map"></div>
    <div class="info">
        <div class="country-name" id="country-name">-</div>
        <div class="country-info">
            <div class="info">
                <div class="info-value" id="native-name">-</div>
                <div class="info-title">Native Name</div>
            </div>
            <div class="info">
                <div class="info-value" id="capital">-</div>
                <div class="info-title">Capital</div>
            </div>
            <div class="info">
                <div class="info-value" id="region">-</div>
                <div class="info-title">Region</div>
            </div>
            <div class="info">
                <div class="info-value" id="call">-</div>
                <div class="info-title">Calling Code</div>
            </div>
            <div class="info">
                <div class="info-value" id="population">-</div>
                <div class="info-title">Population</div>
            </div>
            <div class="info">
                <div class="info-value" id="language">-</div>
                <div class="info-title">Language</div>
            </div>
            <div class="info">
                <div class="info-value" id="time-zone">-</div>
                <div class="info-title">Time Zone</div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_API_KEY]'
        async defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
